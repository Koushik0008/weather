<html>
<head>
    <Title>Weather</Title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 id="Title">Weather Data</h1>
    <canvas id="c"></canvas>
    <script>
        const city = "Hyderabad";
        const key = "4b6a1cd04a3963ac30316beefc71caf4";
        fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${key}`)
            .then(r => r.json())
            .then(d => {
                document.getElementById("Title").textContent = `Weather in ${city}`;
                const x = d.list.slice(0, 5).map(e => e.dt_txt);
                const y = d.list.slice(0, 5).map(e => e.main.temp);
                new Chart(document.getElementById("c"), {
                    type: "line",
                    data: {
                        labels: x,
                        datasets: [{
                            label: "Temp (Â°C)",
                            data: y,
                            borderColor: "blue",
                            fill: false
                        }]
                    }
                });
            })
            .catch(err => console.error("Error fetching data:", err));
    </script>
</body>
</html>
